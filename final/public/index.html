 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CPU Monitor</title>
     <style>
         body {
             font-family: 'Arial', sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f5f5f5;
             color: #333;
         }
 
         nav {
             background-color: #333;
             color: white;
             text-align: center;
             padding: 10px;
         }
 
         a {
             text-decoration: none;
             color: #fff;
             margin: 0 15px;
         }
 
         div {
             max-width: 600px;
             margin: 50px auto;
             padding: 20px;
             background-color: #fff;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             border-radius: 5px;
         }
 
         h2 {
             text-align: center;
             color: #333;
         }
 
         form {
             display: flex;
             flex-direction: column;
             align-items: center;
         }
 
         label {
             margin-bottom: 10px;
         }
 
         input {
             padding: 10px;
             margin-bottom: 20px;
             width: 100%;
             box-sizing: border-box;
         }
 
         button {
             padding: 10px;
             background-color: #333;
             color: #fff;
             border: none;
             cursor: pointer;
         }
     </style>
 </head>
 <body>
     <nav>
         <a href="./index.html">Home</a> 
         <a href="./cpu.html">CPU</a> 
         <a href="./memory.html">Memory</a> 
         <a href="./network.html">Network</a> 
         <a href="./disk.html">Disk</a>
     </nav>
 
     <div>
         <h2>Select your server using IP address</h2>
 
         <form action="/getserver" method="POST">
             <label for="dataInput">Enter IP</label>
             <input type="text" id="dataInput" name="dataInput" required>
             <br>
             <button type="submit">Submit</button>
         </form>
     </div>
     <script src="index.js"></script>
 </body>
 </html>
